spring.application.name=order-service
server.port=8082
inventory.service.url=${INVENTORY_SERVICE_URL:http://localhost:8080}
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/booking_db}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:password}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Kafka
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

spring.kafka.consumer.group-id=order-service
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.value.default.type=org.example.orderservice.kafka.BookingEvent
spring.kafka.consumer.properties.spring.json.type.mapping=org.example.bookingservice.kafka.event.BookingEvent:org.example.orderservice.kafka.BookingEvent
