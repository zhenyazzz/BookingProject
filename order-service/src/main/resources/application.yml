spring:
  application:
    name: order-service
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/order_db}
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: order-service
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${KEYCLOAK_JWKS_URI:http://localhost:8091/realms/ticketing-security-realm/protocol/openid-connect/certs}
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8091/realms/ticketing-security-realm}
server:
  port: 8083

inventory:
  grpc:
    host: ${INVENTORY_GRPC_HOST:localhost}
    port: ${INVENTORY_GRPC_PORT:9090}
    timeout-seconds: ${INVENTORY_GRPC_TIMEOUT_SECONDS:3}
    retry:
      max-attempts: ${INVENTORY_GRPC_RETRY_MAX_ATTEMPTS:3}
      delay-ms: ${INVENTORY_GRPC_RETRY_DELAY_MS:200}
      multiplier: ${INVENTORY_GRPC_RETRY_MULTIPLIER:2.0}

trip:
  service:
    url: ${TRIP_SERVICE_URL:http://trip-service:8086}

order:
  outbox:
    max-retries: 5
  kafka:
    dlq-topic: ${ORDER_KAFKA_DLQ_TOPIC:order.dead-letter}
