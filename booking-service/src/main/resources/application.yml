spring:
  application:
    name: booking-service
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/booking_db}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:password}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: 8081

inventory:
  service:
    url: ${INVENTORY_SERVICE_URL:http://localhost:8080}
  grpc:
    host: inventory-service
    port: 9090

app:
  kafka:
    booking-topic: booking

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs  

order:
  service:
    url: http://order-service:8082

payment:
  service:
    url: http://payment-service:8085

trip:
  service:
    url: ${TRIP_SERVICE_URL:http://trip-service:8083}



