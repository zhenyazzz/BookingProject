services:
  postgres:
    image: postgres:15
    container_name: postgres-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-root}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DATABASE:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-root} -d ${POSTGRES_DATABASE:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.2-alpine
    container_name: redis-booking
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper
    container_name: zookeeper-booking
    restart: unless-stopped
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 3000

  kafka-broker:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka-broker-booking
    restart: unless-stopped
    ports:
      - "9092:9092"
      - "29092:29092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-broker:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:29092", "--list"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 20s

  keycloak-db:
    image: mysql:8.3
    container_name: keycloak-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: keycloak
      MYSQL_USER: keycloak
      MYSQL_PASSWORD: password
    volumes:
      - keycloak_mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 15s

  keycloak:
    container_name: keycloak
    image: quay.io/keycloak/keycloak:24.0.1
    command:
      - start-dev
      - --import-realm
    environment:
      KC_DB: mysql
      KC_DB_URL_HOST: keycloak-db
      KC_DB_URL_DATABASE: keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: password
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8091:8080"
    depends_on:
      keycloak-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '200 OK'"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 40s

  trip-service:
    build:
      context: .
      dockerfile: trip-service/Dockerfile
    container_name: trip-service
    restart: unless-stopped
    ports:
      - "8085:8085"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/trip_db
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-root}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-password}
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka-broker:29092
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      KEYCLOAK_JWKS_URI: http://keycloak:8080/realms/ticketing-security-realm/protocol/openid-connect/certs
      KEYCLOAK_ISSUER_URI: http://keycloak:8080/realms/ticketing-security-realm
    depends_on:
      postgres:
        condition: service_healthy
      kafka-broker:
        condition: service_healthy
      redis:
        condition: service_healthy
      keycloak:
        condition: service_healthy

  user-service:
    build:
      context: .
      dockerfile: user-service/Dockerfile
    container_name: user-service
    restart: unless-stopped
    ports:
      - "8086:8086"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/user_db
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-root}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-password}
      KEYCLOAK_JWKS_URI: http://keycloak:8080/realms/ticketing-security-realm/protocol/openid-connect/certs
      KEYCLOAK_ISSUER_URI: http://keycloak:8080/realms/ticketing-security-realm
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_healthy

  inventory-service:
    build:
      context: .
      dockerfile: inventory-service/Dockerfile
    container_name: inventory-service
    restart: unless-stopped
    ports:
      - "8082:8082"
      - "9090:9090"
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/inventory_db
      DB_USER: ${POSTGRES_USER:-root}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-password}
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka-broker:29092
      KEYCLOAK_JWKS_URI: http://keycloak:8080/realms/ticketing-security-realm/protocol/openid-connect/certs
      KEYCLOAK_ISSUER_URI: http://keycloak:8080/realms/ticketing-security-realm
      TRIP_SERVICE_URL: http://trip-service:8085
    depends_on:
      postgres:
        condition: service_healthy
      kafka-broker:
        condition: service_healthy
      keycloak:
        condition: service_healthy
      trip-service:
        condition: service_started

  order-service:
    build:
      context: .
      dockerfile: order-service/Dockerfile
    container_name: order-service
    restart: unless-stopped
    ports:
      - "8083:8083"
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/order_db
      DB_USER: ${POSTGRES_USER:-root}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-password}
      KAFKA_BOOTSTRAP_SERVERS: kafka-broker:29092
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka-broker:29092
      KEYCLOAK_JWKS_URI: http://keycloak:8080/realms/ticketing-security-realm/protocol/openid-connect/certs
      KEYCLOAK_ISSUER_URI: http://keycloak:8080/realms/ticketing-security-realm
      INVENTORY_GRPC_HOST: inventory-service
      INVENTORY_GRPC_PORT: 9090
      TRIP_SERVICE_URL: http://trip-service:8085
    depends_on:
      postgres:
        condition: service_healthy
      kafka-broker:
        condition: service_healthy
      keycloak:
        condition: service_healthy
      inventory-service:
        condition: service_started
      trip-service:
        condition: service_started

  payment-service:
    build:
      context: .
      dockerfile: payment-service/Dockerfile
    container_name: payment-service
    restart: unless-stopped
    ports:
      - "8084:8084"
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/payment_db
      DB_USER: ${POSTGRES_USER:-root}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-password}
      KAFKA_BOOTSTRAP_SERVERS: kafka-broker:29092
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka-broker:29092
      KEYCLOAK_JWKS_URI: http://keycloak:8080/realms/ticketing-security-realm/protocol/openid-connect/certs
      KEYCLOAK_ISSUER_URI: http://keycloak:8080/realms/ticketing-security-realm
      ORDER_SERVICE_URL: http://order-service:8083
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      PAYMENT_SUCCESS_URL: ${PAYMENT_SUCCESS_URL:-http://localhost:3000/payment/success}
      PAYMENT_CANCEL_URL: ${PAYMENT_CANCEL_URL:-http://localhost:3000/payment/cancel}
    depends_on:
      postgres:
        condition: service_healthy
      kafka-broker:
        condition: service_healthy
      keycloak:
        condition: service_healthy

  booking-service:
    build:
      context: .
      dockerfile: booking-service/Dockerfile
    container_name: booking-service
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/booking_db
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-root}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-password}
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka-broker:29092
      KEYCLOAK_JWKS_URI: http://keycloak:8080/realms/ticketing-security-realm/protocol/openid-connect/certs
      KEYCLOAK_ISSUER_URI: http://keycloak:8080/realms/ticketing-security-realm
      INVENTORY_SERVICE_HOST: inventory-service
      INVENTORY_SERVICE_PORT: 9090
      ORDER_SERVICE_URL: http://order-service:8083
      PAYMENT_SERVICE_URL: http://payment-service:8084
      TRIP_SERVICE_URL: http://trip-service:8085
    depends_on:
      postgres:
        condition: service_healthy
      kafka-broker:
        condition: service_healthy
      keycloak:
        condition: service_healthy
      inventory-service:
        condition: service_started
      order-service:
        condition: service_started
      payment-service:
        condition: service_started
      trip-service:
        condition: service_started

  api-gateway:
    build:
      context: .
      dockerfile: apigateway/Dockerfile
    container_name: api-gateway
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      TRIP_SERVICE_URL: http://trip-service:8085
      INVENTORY_SERVICE_URL: http://inventory-service:8082
      BOOKING_SERVICE_URL: http://booking-service:8081
      ORDER_SERVICE_URL: http://order-service:8083
      PAYMENT_SERVICE_URL: http://payment-service:8084
      USER_SERVICE_URL: http://user-service:8086
      KEYCLOAK_JWKS_URI: http://keycloak:8080/realms/ticketing-security-realm/protocol/openid-connect/certs
      KEYCLOAK_ISSUER_URI: http://keycloak:8080/realms/ticketing-security-realm
    depends_on:
      keycloak:
        condition: service_healthy
      trip-service:
        condition: service_started
      inventory-service:
        condition: service_started
      booking-service:
        condition: service_started
      order-service:
        condition: service_started
      payment-service:
        condition: service_started
      user-service:
        condition: service_started

volumes:
  postgres_data:
  redis_data:
  keycloak_mysql_data:
